{{define "header"}}
<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<meta name="robots" content="noindex, nofollow">
<title>{{.Common.PageTitle}}</title>
<!-- <link rel="stylesheet" type="text/css" href="{{ .Common.StaticAssetUrlBase }}base.css" media="all"> -->

<style type="text/css">
body {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 100%;
    height: 100%;
    color: #001f3f;
}

/* unvisited link */
a:link {
    color: #3575bd;
    text-decoration: none;
}

/* visited link */
a:visited {
    color: #3575bd;
}

/* mouse over link */
a:hover {
    color: #3575bd;
    text-decoration: underline;
}

/* selected link */
a:active {
    color: #3575bd;
} 

HR {
   border: 0;
   height: 1px;
   background: #001f3f;
}

/*  Can be used to make a vertical spacer. 
	Just set a 'height=10px' or whatever on the actual div or other element. */
.break {
  display: block;
}

.strain_div {
    border: 1px solid black;
    width: 30%;
    margin: 15px;
    padding: 5px;
}
</style>

{{end}}
